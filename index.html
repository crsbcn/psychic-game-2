<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <!-- HEADER AND IMAGE -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <img src="images/jean-grey.jpg">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <img src="images/xavier.jpg">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <img src="images/emma-frost.jpg">
            </div>
        </div>

    <div class=row>
    <div class="col-lg-12">
    <h1>The Psychic Game</h1>
    <h2>Guess which letter I'm thinking of</h2>
    </div>
    </div>
    </div>
    
    <!-- BOTTOM OF SECTION -->

    <!-- GAME UI/USER INTERFACE -->
    <div class="container">
        <div class="row">
        <div class="col-md-4">
            <h2>Wins:<span id="wins">0</span></h2>
        </div>
        <div class="col-md-4">
                <h2>Losses: <span id="losses">0</span></h2>
            </div>
        <div class="col-md-4">
                <h2>Guesses Remaining: <span id="guessesRemaining">10</span></h2>
            </div>
    </div>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <p><h2>Guesses so far: <span id="guessesSoFar"></span></h2></p>
                <br>
                <p></p>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <!-- BOTTOM OF SECTION -->

</body>
